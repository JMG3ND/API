<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizaciones en tiempo real</title>
  </head>
  <body>
    <h1>Actualizaciones en tiempo real</h1>
    <div id="updates"></div>

    <script>
      const ws = new WebSocket("ws://localhost:3001");
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "update") {
          document.getElementById("updates").innerText = data.data;
        }
      };
    </script>
  </body>
</html>
